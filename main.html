<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NADEEN PAIR WEB</title>

<!-- Fonts + Icons -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Exo+2:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --neon:#00eaff;
  --neon2:#00ffa6;
}

/* MATRIX BACKGROUND */
body{
  margin:0;
  padding:0;
  background:black;
  overflow-x:hidden;
  font-family:'Exo 2',sans-serif;
}

/* CONTAINER */
.container{
  width:100%;
  max-width:520px;
  margin:80px auto;
  background:rgba(20,20,20,0.35);
  padding:30px 30px 45px;
  border-radius:20px;
  border:1px solid rgba(0,255,255,0.4);
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px rgba(0,255,255,0.25);
  text-align:center;
  z-index:2;
  position:relative;
}

/* PROFILE PIC */
.profile-pic{
  width:170px;
  height:170px;
  overflow:hidden;
  border-radius:50%;
  margin:auto;
  border:3px solid var(--neon);
  animation:glow 3s infinite alternate;
}
.profile-pic img{
  width:100%; height:100%; object-fit:cover;
}
@keyframes glow{
  0%{box-shadow:0 0 12px var(--neon);}
  100%{box-shadow:0 0 35px var(--neon2);}
}

/* TEXT */
.title{
  font-size:32px;
  font-family:'Orbitron';
  margin-top:20px;
  color:var(--neon);
}
.subtitle{
  font-size:14px;
  color:#bffcffd0;
  margin-top:5px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-family:'Orbitron';
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#00eaff,#00ffa6);
  transition:.3s;
  animation:shine 2s infinite linear;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px var(--neon);
}
@keyframes shine{
  0%{filter:brightness(.8);}
  50%{filter:brightness(1.3);}
  100%{filter:brightness(.8);}
}

/* SOCIAL ICONS */
.social{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:28px;
}
.social a{
  width:48px; height:48px;
  border-radius:50%;
  background:rgba(0,255,255,0.15);
  border:1px solid var(--neon);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:var(--neon);
  transition:.3s;
}
.social a:hover{
  background:var(--neon);
  color:black;
  transform:scale(1.2);
  box-shadow:0 0 20px var(--neon);
}

/* FOOTER */
.footer{
  margin-top:25px;
  font-size:12px;
  color:#9cd8ff70;
}

/* MATRIX CANVAS */
#matrixCanvas{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background:black;
}

/* LOADING SCREEN */
#loading-screen{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999999;
  animation:fadeOut 1s forwards;
  animation-delay:5s;
}

.glitch-title{
  font-size:40px;
  color:#00eaff;
  font-family:'Orbitron';
  animation:glitch .3s infinite;
}

.glitch-sub{
  margin-top:5px;
  color:#00ffa6;
  font-size:14px;
  opacity:.8;
}

/* COUNTDOWN NUMBER */
.countdown{
  margin-top:20px;
  font-size:55px;
  font-family:'Orbitron';
  color:#00eaff;
  animation:countGlow .8s infinite alternate;
}
@keyframes countGlow{
  0%{text-shadow:0 0 10px #00eaff;}
  100%{text-shadow:0 0 25px #00ffa6;}
}

@keyframes glitch{
  0%{text-shadow:3px 2px #ff00c1,-3px -2px #00eaff;}
  50%{text-shadow:-2px 3px #00ffa6,2px -3px #ff00c1;}
  100%{text-shadow:2px -3px #00eaff,-2px 3px #ff00c1;}
}

@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}

/* BLUR EVERYTHING WHILE LOADING */
body.loading-active .container,
body.loading-active #matrixCanvas{
  filter:blur(8px);
  pointer-events:none;
}

/* MUSIC TOGGLE BUTTON */
#musicToggle{
  position:fixed;
  top:20px;
  right:20px;
  width:48px;
  height:48px;
  border-radius:50%;
  background:rgba(0,255,255,0.2);
  border:1px solid var(--neon);
  color:var(--neon);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  cursor:pointer;
  z-index:999999;
  backdrop-filter:blur(5px);
  transition:.3s;
}
#musicToggle:hover{
  transform:scale(1.12);
  box-shadow:0 0 18px var(--neon);
}
</style>
</head>

<body class="loading-active">

<!-- MATRIX BACKGROUND -->
<canvas id="matrixCanvas"></canvas>

<!-- 5s LOADING SCREEN -->
<div id="loading-screen">
  <div class="glitch-title">NADEEN PAIR WEB</div>
  <div class="glitch-sub">INITIALIZING SYSTEM...</div>
  <div id="countdown" class="countdown">5</div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="https://drive.google.com/uc?export=download&id=1g-hgYzWcSrj35bM_fiMXn1s_GHDM1aWc" type="audio/mpeg">
</audio>

<button id="musicToggle"><i class="fas fa-volume-up"></i></button>

<!-- MAIN CONTAINER -->
<div class="container">

  <div class="profile-pic">
    <img src="https://files.catbox.moe/nvz5ho.jpg">
  </div>

  <div class="title">NADEEN PAIR WEB</div>
  <div class="subtitle">Created By Nadeen Poorna</div>

  <button class="btn" onclick="location.href='/pair'">PAIR CODE</button>
  <button class="btn" onclick="location.href='/qr'">QR CODE</button>

  <div class="social">
    <a href="https://whatsapp.com/channel/0029VagN2qW3gvWUBhsjcn3I"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/nadeenx_dev"><i class="fab fa-telegram"></i></a>
    <a href="https://github.com/Nadeenpoorna-app"><i class="fab fa-github"></i></a>
  </div>

  <div class="footer">© 2025 NADEEN PAIR WEB — All Rights Reserved</div>

</div>

<script>
/* MATRIX SCRIPT */
const canvas=document.getElementById("matrixCanvas");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const chars="01";
const drops=Array(Math.floor(canvas.width/15)).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00eaff";
  ctx.font="15px monospace";
  
  for(let i=0;i<drops.length;i++){
    const text=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*15,drops[i]*15);
    if(drops[i]*15>canvas.height && Math.random()>0.95) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,50);

/* 5-second LOADING + COUNTDOWN */
let timeLeft=5;
const cDown=document.getElementById("countdown");

const timer=setInterval(()=>{
  timeLeft--;
  cDown.textContent=timeLeft;
  if(timeLeft<=0) clearInterval(timer);
},1000);

/* Remove loader after 5 seconds */
setTimeout(()=>{
  document.getElementById("loading-screen").style.display="none";
  document.body.classList.remove("loading-active");
},5000);

/* MUSIC TOGGLE */
const music=document.getElementById("bgMusic");
const toggle=document.getElementById("musicToggle");
let isPlaying=true;

toggle.onclick=()=>{
  if(isPlaying){
    music.pause();
    toggle.innerHTML=`<i class="fas fa-volume-mute"></i>`;
  }else{
    music.play();
    toggle.innerHTML=`<i class="fas fa-volume-up"></i>`;
  }
  isPlaying=!isPlaying;
};
</script>

</body>
</html>
