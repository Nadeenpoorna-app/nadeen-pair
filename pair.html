<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>NADEEN MD | LINK DEVICE</title>
  <meta name="description" content="Matrix-grade secure WhatsApp pairing powered by NADEEN MD - Developer Nadeen Poorna">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --neon:#00ff66;
      --neon2:#00ccff;
      --dark:#05070a;
      --glass:rgba(12, 20, 18, .48);
      --glass2:rgba(10, 18, 16, .32);
      --text:#e8fff1;
      --muted:rgba(232,255,241,.65);
      --input-bg:rgba(6, 16, 12, .55);
      --border:rgba(0, 255, 102, .28);
      --hover:rgba(0, 255, 102, .12);
      --shadow:0 0 30px rgba(0,255,102,.15);
    }

    *{ margin:0; padding:0; box-sizing:border-box; }
    html, body { height: 100%; }

    body{
      background: radial-gradient(1200px 600px at 50% 0%, rgba(0,255,102,.07), transparent 55%),
                  radial-gradient(900px 500px at 80% 40%, rgba(0,204,255,.06), transparent 55%),
                  var(--dark);
      color:var(--text);
      font-family:'Exo 2', sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      position:relative;
      overflow:hidden;
      padding:
        calc(24px + env(safe-area-inset-top))
        calc(16px + env(safe-area-inset-right))
        calc(24px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));
    }

    #matrix{ position:absolute; inset:0; z-index:-2; opacity:.55; }

    .vignette{
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 50% 40%, transparent 55%, rgba(0,0,0,.68) 100%);
      z-index:-1;
      pointer-events:none;
    }

    .container{
      width: min(560px, 100%);
      padding: clamp(22px, 4vw, 46px) clamp(18px, 4vw, 40px);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: linear-gradient(180deg, var(--glass), rgba(12,20,18,.22));
      border-radius: 22px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      animation: fadeInUp .9s ease forwards;
      opacity:0;
      transform: translateY(18px) scale(.985);
      max-height: calc(100vh - 32px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .container::-webkit-scrollbar{ width: 8px; }
    .container::-webkit-scrollbar-thumb{
      background: rgba(0,255,102,.18);
      border-radius: 999px;
    }

    .container::before{
      content:"";
      position:absolute;
      left:-60%;
      top:-30%;
      width:220%;
      height:140%;
      background: linear-gradient(90deg, transparent, rgba(0,255,102,.08), transparent);
      transform: rotate(12deg);
      animation: scan 6.8s linear infinite;
      pointer-events:none;
    }

    @keyframes scan{
      0%{ transform: translateX(-25%) rotate(12deg); opacity:.25; }
      50%{ opacity:.65; }
      100%{ transform: translateX(25%) rotate(12deg); opacity:.25; }
    }
    @keyframes fadeInUp{ to{ opacity:1; transform: translateY(0) scale(1); } }

    .header{ text-align:center; margin-bottom: 18px; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,255,102,.08);
      border:1px solid rgba(0,255,102,.22);
      color: var(--neon);
      font-size: 12px;
      letter-spacing:1.2px;
      text-transform:uppercase;
      font-weight:700;
      box-shadow: 0 0 18px rgba(0,255,102,.12);
      margin-bottom: 14px;
    }

    .logo-container{
      perspective:1000px;
      width: clamp(78px, 18vw, 94px);
      height: clamp(78px, 18vw, 94px);
      margin: 0 auto 16px;
      cursor:pointer;
      transform-style:preserve-3d;
      position:relative;
      animation: pulse 2.8s infinite alternate;
      touch-action: manipulation;
    }

    .logo{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 0 24px rgba(0,255,102,.45);
      backface-visibility:hidden;
      transition: transform .6s ease;
      position:relative;
    }
    .logo::before{
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:50%;
      background: linear-gradient(45deg, transparent, var(--neon), transparent);
      opacity:.55;
      animation: rotate 4.2s linear infinite;
      z-index:-1;
    }
    .logo img{ width:100%; height:100%; object-fit:cover; filter: contrast(1.08) saturate(1.05); }
    .logo-back{
      position:absolute;
      inset:0;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#001b10;
      background: linear-gradient(135deg, var(--neon), var(--neon2));
      font-weight:800;
      font-family:'Orbitron', sans-serif;
      backface-visibility:hidden;
      transform: rotateY(-180deg);
      box-shadow: 0 0 24px rgba(0,255,102,.55);
    }
    .logo-container.flipped .logo{ transform: rotateY(180deg); }
    .logo-container.flipped .logo-back{ transform: rotateY(0deg); }

    @keyframes rotate{ to{ transform: rotate(360deg); } }
    @keyframes pulse{
      0%{ filter: drop-shadow(0 0 10px rgba(0,255,102,.35)); }
      100%{ filter: drop-shadow(0 0 22px rgba(0,255,102,.55)); }
    }

    .title{
      font-family:'Orbitron', sans-serif;
      font-size: clamp(26px, 6vw, 34px);
      font-weight:800;
      letter-spacing:1.2px;
      background: linear-gradient(to right, var(--neon), var(--neon2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:6px;
    }
    .subtitle{
      font-size: clamp(13px, 3.2vw, 14.5px);
      color: var(--muted);
      margin-bottom: 8px;
    }
    .devline{
      font-size: 12px;
      color: rgba(232,255,241,.45);
      letter-spacing:.6px;
    }
    .devline b{ color: rgba(0,255,102,.9); font-weight:800; }

    .social-icons{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin: 16px 0 18px;
      flex-wrap:wrap;
    }
    .social-icons a{
      width: 44px;
      height: 44px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--glass2);
      border:1px solid var(--border);
      color: var(--neon);
      text-decoration:none;
      transition: all .25s ease;
      position:relative;
      overflow:hidden;
      touch-action: manipulation;
    }
    .social-icons a:hover{
      transform: translateY(-2px) scale(1.08);
      box-shadow: 0 0 18px rgba(0,255,102,.22);
    }

    .input-label{
      display:block;
      margin-bottom:10px;
      font-size: 13px;
      color: var(--neon);
      font-weight:900;
      letter-spacing:.8px;
      text-transform:uppercase;
    }
    .input-field{
      width:100%;
      padding: 15px 16px;
      background: var(--input-bg);
      border:1px solid var(--border);
      border-radius:14px;
      color: var(--text);
      font-size: 15px;
      transition: all .25s ease;
    }
    .input-field:focus{
      outline:none;
      border-color: rgba(0,255,102,.7);
      box-shadow: 0 0 16px rgba(0,255,102,.18);
      background: rgba(6, 20, 14, .65);
    }
    .hint{
      margin-top:10px;
      font-size: 11px;
      color: rgba(232,255,241,.42);
    }

    .generate-btn{
      width:100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--neon), rgba(0,204,255,.75));
      color:#001b10;
      border:none;
      border-radius:14px;
      font-size: 15.5px;
      font-weight:900;
      font-family:'Orbitron', sans-serif;
      cursor:pointer;
      margin: 16px 0 12px;
      transition: all .25s ease;
      letter-spacing:.9px;
      touch-action: manipulation;
    }
    .generate-btn:hover{ transform: translateY(-2px); box-shadow: 0 0 22px rgba(0,255,102,.28); }
    .generate-btn:active{ transform: translateY(0); }

    .loading{
      display:none;
      text-align:center;
      margin-bottom:12px;
      color: var(--neon);
      font-weight: 700;
    }

    .code-display{
      min-height:56px;
      padding:16px;
      background: rgba(6,16,12,.55);
      border:1px solid var(--border);
      border-radius:14px;
      text-align:center;
      font-family:'Orbitron', monospace;
      font-size: 14.5px;
      color: var(--neon);
      margin-bottom:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      word-break:break-word;
      box-shadow: inset 0 0 10px rgba(0,0,0,.35);
    }

    .copy-btn{
      width:100%;
      padding:14px;
      background: transparent;
      border:1px solid var(--border);
      border-radius:14px;
      color: var(--neon);
      font-size: 15px;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition: all .25s ease;
      touch-action: manipulation;
    }
    .copy-btn:hover{
      background: var(--hover);
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(0,255,102,.12);
    }

    .footer{
      text-align:center;
      margin-top:18px;
      font-size: 12px;
      color: rgba(232,255,241,.45);
      line-height:1.6;
    }
    .footer a{ color: var(--neon); text-decoration:none; font-weight:900; }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div class="vignette"></div>

  <div class="container">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

  <script>
    // ==========================
    // MATRIX RAIN CANVAS (responsive perf)
    // ==========================
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function isSmallScreen(){
      return window.matchMedia("(max-width: 520px)").matches;
    }

    const letters = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    let fontSize = isSmallScreen() ? 13 : 14;
    let columns = 0;
    let drops = [];

    function setupMatrix(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      fontSize = isSmallScreen() ? 13 : 14;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    window.addEventListener("resize", setupMatrix);
    setupMatrix();

    function drawMatrix(){
      ctx.fillStyle = "rgba(5,7,10,0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px Orbitron, monospace";

      for(let i=0; i<drops.length; i++){
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillStyle = "rgba(0,255,102,0.85)";
        ctx.fillText(text, x, y);

        if(y > canvas.height && Math.random() > 0.975){
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    // Logo flip
    const logo = document.getElementById("logoFlip");
    logo.addEventListener("click", () => logo.classList.toggle("flipped"));

    // Poll for session
    async function pollForSession(cleanNum) {
      try {
        const res = await axios(`/check-session?id=${cleanNum}`);
        if (res.data.status === 'success' && res.data.session) {
          const codeDisplay = document.getElementById('codeDisplay');
          codeDisplay.innerHTML = `
            <span style="font-size:12px;color:rgba(255,255,255,0.7);margin-bottom:6px;">SESSION ID GENERATED:</span>
            <span style="color:#00ff66;font-weight:900;letter-spacing:1px;">${res.data.session}</span>
          `;
          return true;
        } else {
          setTimeout(() => pollForSession(cleanNum), 2000);
        }
      } catch (e) {
        setTimeout(() => pollForSession(cleanNum), 3000);
      }
    }

    // Generate handler
    document.getElementById('submit').addEventListener('click', async () => {
      const loading = document.getElementById('loading');
      const codeDisplay = document.getElementById('codeDisplay');

      loading.style.display = 'block';
      codeDisplay.innerHTML = '<span id="displayText">Generating...</span>';

      try {
        const num = document.getElementById('mobileNumber').value.trim();
        const cleanNum = num.replace(/\D/g, '');

        if (!num || cleanNum.length < 10) {
          codeDisplay.innerHTML = '<span style="color:#ff4d4d;font-weight:800;">Enter a valid number</span>';
          return;
        }

        const res = await axios(`/code?number=${cleanNum}`);

        if (res.data.code) {
          codeDisplay.innerHTML = `
            <span style="font-size:13px;color:#fff;opacity:.85;">PAIRING CODE:</span>
            <span style="font-size:clamp(20px, 6vw, 26px);color:#00ff66;letter-spacing:2px;margin:6px 0;font-weight:900;">${res.data.code}</span>
            <span style="font-size:11px;color:#ffd54d;">Waiting for Session ID...</span>
          `;
          pollForSession(cleanNum);
        } else {
          codeDisplay.innerHTML = '<span style="color:#ff4d4d;font-weight:800;">Error generating key</span>';
        }

      } catch (err) {
        codeDisplay.innerHTML = '<span style="color:#ff4d4d;font-weight:800;">Failed</span>';
      } finally {
        loading.style.display = 'none';
      }
    });

    // Copy
    document.getElementById('copy').addEventListener('click', () => {
      const text = document.getElementById('codeDisplay').innerText;
      const cleanText = text
        .replace('PAIRING CODE:', '')
        .replace('Waiting for Session ID...', '')
        .replace('SESSION ID GENERATED:', '')
        .trim();

      if (!cleanText || cleanText.includes('Key will appear here') || cleanText.includes('Generating...')) return;

      navigator.clipboard.writeText(cleanText);
      alert('Copied to clipboard!');
    });
  </script>
